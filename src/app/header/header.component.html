<div class="header-content">
  <button class="toggle-menu" (click)="onClickMenu()"></button>
  <h3>Rendering Strategies for Web Apps</h3>
  <select [value]="activeOption" (change)="onSelectChanged($event.target.value)">
    <option *ngFor="let option of options" [value]="option.url">
      {{option.platform}}:{{option.technique}}</option>
  </select>
</div>
