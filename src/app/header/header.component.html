<div class="header-content">
  <button class="toggle-menu" (click)="onClickMenu()"></button>
  <h3><a href="/">Rendering Strategies for Web Apps</a></h3>
  <select (change)="onSelectChanged($event.target.value)">
    <option *ngFor="let option of options" [value]="option.url" [selected]="isActive(option)">
      {{option.platform}}:{{option.technique}}</option>
  </select>
</div>
